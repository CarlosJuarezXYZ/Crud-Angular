<div class="container crud" style="text-align: center">
  
  <div class="row">
    <div class="col-sm-8">
    <h1 class="text-center">
      {{ title }}
    </h1>
   </div>
   <div class="col-sm-4">
       <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="closeAlert()">
                &times;
            </a>
        {{msg}}
       </div>
      
   </div>
  </div>
  <div class="row">
      <div class="col-sm-4">
        <img
        width="300"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
      />
      </div>
      <div class="col-sm-8">
          <h2>Create Employee:</h2>
          <form class="form-horizontal create">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">
                    Name:
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model.name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">
                  Email:
              </label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email" placeholder="Email">
              </div>
          </div>
          <div class="form-group">
            <label for="position" class="control-label col-sm-2">
                Position:
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name = "position" id="position" [(ngModel)]="model.position" placeholder="Position">
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type = "submit" class="btn btn-success" (click)='addEmployee()'>
              save
            </button>
          </div>
        </div>
          </form>
      </div>
  </div>


  <div style="display: flex;">

  <div class="row">
    <div class="col-sm-8">
      <h2>Employees:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.position}}</td>
            <td style="display: flex;">
              <a (click)="editEmployee(i)" class="btn btn-success">
                Edit
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-sm-4 update" *ngIf="editValue">
    <a href="#" class="close" (click)="closeUpdate()">
      &times;
   </a>
    <h2>Update Employee:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
            Name
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model2.name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label col-sm-2">
          email
      </label>
      <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model2.email" placeholder="Email">
      </div>
  </div>
  <div class="form-group">
    <label for="position" class="control-label col-sm-2">
        position
    </label>
    <div class="col-sm-10">
        <input type="position" class="form-control" name = "position" id="position" [(ngModel)]="model2.position" placeholder="Position">
    </div>
</div>
<div class="form-group">
  <div class="col-sm-10 col-sm-offset-2">
    <button type = "submit" class="btn btn-success" (click)='updateEmployee()'>
      update
    </button>
  </div>
</div>
    </form>
  </div>

  </div>
</div>
